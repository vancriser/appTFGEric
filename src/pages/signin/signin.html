<ion-header no-border>

  <ion-navbar transparent>
    <ion-title></ion-title>

</ion-header>

      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" (keyup.enter)="enterButton()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ContraseÃ±a</ion-label>
      <ion-input type="password" [(ngModel)]="user.pass" (keyup.enter)="enterButton()"></ion-input>

    <button ion-button full (click)="signIn()">Entrar</button>

  </ion-list>
